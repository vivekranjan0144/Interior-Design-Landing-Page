<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Interior Design Landing Page</title>
</head>
<body>
    <nav class="navBar">
        <div class="logo">
            <p>LOGO <br> HERE</p>
        </div>
        <div class="nav-right">
            <ul class="list-items">
                <li class="list-item"><a href="#">About Us</a></li>
                <li class="list-item"><a href="#">Benefits</a></li>
                <li class="list-item"><a href="#">Projects</a></li>
                <li class="list-item"><a href="#">Stages</a></li>
                <li class="list-item"><a href="#">Services</a></li>
                <li>
                    <div class="call-us">
                        <img class="call-logo" src="./images/call.svg" alt="call_logo">
                        <p>Call Us <br> +38 (097) 654 54 34</p>
                    </div>
                </li>
            </ul>
        </div>
        <i class="fa-solid fa-bars"></i>
    </nav>
    <section>
        <div class="mid-section">
            <div class="heading">
                <h1>Interior Design That Care About Details</h1>
            </div>
            <div class="card1">
                <img src="./images/rect1.svg" alt="rect" class="rect1">
                <img src="./images/puzzle.svg" alt="puzzle-logo" class="puzzle">
                <p>We create your space better based on your own idea</p>
                <div class="line"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="end-section">
            <button class="btn">LEARN MORE</button>
            <div class="card2">
                <img src="./images/rect2.svg" alt="rect" class="rect2">
                <img src="./images/idea.svg" alt="idea" class="idea">
                <p>Innovation ideas, stylish design <br> for home & Business</p>
                <div class="line2"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </section>
</body>
</html>
